<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <!-- Title -->
  <title>Frontend Mentor | Coded by Esteban MARTIN</title>

      <!-- FavIcon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <!-- BootStrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

      <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  

  
</head>
<body>

                        <!-- Product -->
    <div class="row size position-absolute top-50 start-50 translate-middle">
      <div class="col-lg-6 text-end no-padding">
        <img class="img-fluid" src="/images/image-product-desktop.jpg" alt="product-image.jpg">
      </div>
      <div class="col-lg-6 text-start bg-white padding-left">

                <!-- Product Type -->
        <h3>PERFUME</h3>
  
                <!-- Product Name -->
        <h1>Gabrielle Essence Eau De Parfum</h1>
      
                <!-- Product Description -->
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
                
      
                <!-- Pricing -->
        <div class="row price-spacing">
          <div class="col-lg-6">
            <h1 class="price-h1">$149.99</h1>
          </div>
          <div class="col-lg-6">
            <h6>$169.99</h6>
          </div>
        </div>        
        
        
      
                <!-- Paid Button -->
        <div class="paid-style">
          <button type="button" class="btn button-style btn-lg btn-block"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div> 
    </div>

</html>
